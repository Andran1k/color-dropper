<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    <link rel="stylesheet" href="src/styles.css">
  </head>

  <body>
    <div class="dropper">
      <button class="button" id="dropperButton">
        <img src="src/img/IconDropper.svg" alt="Dropper Icon">
      </button>
      <div class="dropperResult">
        <div class="colorValue">
          <span id="colorHex">#000000</span>
        </div>
        <button class="button" id="copyButton">Copy</button>
      </div>
    </div>
    <div class="stage">
      <canvas id="eyeDropper" width="1000" height="500"></canvas>
      <canvas id="background" width="1000" height="500"></canvas>
    </div>
    <script src="dest/index.js"></script>
  </body>

</html>
